{% extends 'listing/base.html' %}

{% block title %} Are you sure? {% endblock %}

{% block content %}
<div class="submission-form">
	<h3>Do you want to delete this listing?</h3>
	{{ listing.url }}
		<p>
			{{ listing.description }}
		</p>
		{{ listing.tags }}

		<form method="post">
		    {% csrf_token %}
		    {{ form.as_p }}
		    <button class="btn btn-primary" type="submit">Confirm</button>
		</form>
</div>
{% endblock %}
